<!DOCTYPE html>
<html>
	<head>
		<title>
			FEN to Image
		</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css" media="all" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<header class="">
			<h1 class=""> FEN to Image </h1>
			<div id="favicon-container">
			</div>
		</header>
		<main class="main-layout">
			<div id="action-container" class="card round-edge">
				<div id="searchbar">
					<input type="text" id="fen-field" placeholder="2rq3r/4bk1p/p2p1p1B/1b1P2pP/3Q4/4R3/PP3P1P/4R1K1 b - - 3 22">
					</input>
					<button id="submit-button" type="submit">
						Convert FEN
					</button>
				</div>
				<div id="toolbar">
					<label for="select-image-format">Image format</label>
					<select type="select" id="select-image-format">
						<option value="svg">SVG</option>
						<option value="png">PNG</option>
						<option value="jpeg">JPEG</option>
					</select>
					<form id="set-image-resolution" class="">
						<label for="board-width">Width:
						<input type="number" id="board-width" size="5" placeholder="500"></input> px
						</label>
						<label for="board-height">Height:
						<input type="number" id="board-height" size="5" placeholder="500"></input> px
						</label>
					</form>
					<form id="checkboxes" class="">
						<label for="show-board-coords">Show board coordinates:
						<input type="checkbox" class="checkbox" id="show-board-coords"></input>
						</label>
						<label for="show-border" class="label">Show outer border:
						<input type="checkbox" id="show-border"></input>
						</label>
						<label for="border-type" class="label">Border type:
						<select type="select" id="border-type">
							<option value="solid">Solid</option>
							<option value="dashed">Dashed</option>
							<option value="dotted">Dotted</option>
							<option value="double">Double</option>
							<option value="ridge">Ridge</option>
						</select>
						</label>
						<label for="show-whose-move" class="label">Show white/black's turn:
						<input type="checkbox" id="show-whose-move"></input>
						</label>
						<label for="flip-board" class="label">Flip board:
						<input type="checkbox" id="flip-board"></input>
						</label>
					</form>
					<div id="download-container">
						<button type="button" id="download-button">Download</button>
					</div>
				</div>
			</div> 
			<div id="image-container">
				<div id="image-display">
				</div>
			</div>
		</main>
		<footer>
		</footer>
	</body>
</html>
